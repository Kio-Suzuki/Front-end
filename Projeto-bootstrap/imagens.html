<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imagens</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">

        <header class="pb-2 mt-4 mb-2 border-bottom">
            <h1>Imagens Bootstrap</h1>
        </header>

        <div class="row">

            <div class="col-sm-6">
                <h3>Imagem responsiva</h3>
                <figure class="figure">
                    <img src="img/ets2-re.png" class="img-fluid rounded-pill" alt="...">
                </figure>
            </div>
    
            <div class="col-sm-6">
                <h3>Imagem n√£o responsiva</h3>
                <figure class="figure">
                    <img src="img/ets2-re.png">
                </figure>
                
            </div>

        </div><!--fim da row-->

        <div class="row">
            <div class="col-sm-12">
                <h3>Formas em Imagens</h3>
                <figure class="figure">
                    <img src="img/ets2-re.png" width="200" height="200" class="rounded" alt="...">
                    <img src="img/ets2-re.png" width="200" height="200" class="rounded-top" alt="...">
                    <img src="img/ets2-re.png" width="200" height="200" class="rounded-end" alt="...">
                    <img src="img/ets2-re.png" width="200" height="200" class="rounded-bottom" alt="...">
                    <img src="img/ets2-re.png" width="200" height="200" class="rounded-start" alt="...">
                    <img src="img/ets2-re.png" width="200" height="200" class="rounded-circle" alt="...">
                    <img src="img/ets2-re.png" width="200" height="200" class="rounded-pill" alt="...">
                </figure>
            </div>
        </div>



    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
