<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aprendendo Javascript</title>
</head>
<body>
    <script type="text/javascript">
    var i=0;
    for (i=1;i<=10;i++){
        document.write("<li>")
        document.write(i*i)
        document.write("<br/>")
        document.write("</li>")
    }
    </script>
</body>
</html>
