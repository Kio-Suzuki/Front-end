<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="idade">Idade</label><br>
        <input type="number" id="idade" name="idade" min="18" max="120" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="insira um e-mail válido" required><br>
        <label for="interesse">Conteúdo de maior interesse:</label><br>
        <select name="interesse" id="interesse">
            <option value="JavaScript">JavaScript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
        </select><br>
        <label for="opiniao">Deixe sua opinião:</label><br>
        <textarea id="opiniao" name="opiniao" cols="30" rows="5"></textarea><br>
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>
        <input type="submit" value="Enviar"><br>
    </form>   
</body>
</html>
