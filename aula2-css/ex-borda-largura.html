<!DOCTYPE html>
<html>
<head>
<style>
p.dotted {border-style: dotted; border-width: 10px;}
p.dashed {border-style: dashed; border-width: thin}
p.solid {border-style: solid; border-width: 20px}
p.double {border-style: double; border-width: medium;}
p.hidden {border-style: hidden;}
p.mix {border-style: dotted dashed solid double;}
</style>
</head>
<body>
<h2>Exemplo de bordas</h2>
<p class="dotted">Borda pontilhada.</p>
<p class="dashed">Borda tracejada.</p>
<p class="solid">Borda s√≥lida.</p>
<p class="double">Borda dupla.</p>
<p class="hidden">Borda oculta.</p>
<p class="mix">Bordas mistas.</p>
</body>
</html>
